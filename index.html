<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>자판기</title>
  <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>자판기</h1>
    <div class="button">
      <button id="product-purchase-menu">상품 구매</button>
      <button id="vending-machine-manage-menu">잔돈 충전</button>
      <button id="product-add-menu">상품 관리</button>
    </div>
    <div id="product-add">
      <form>
        <h2>상품 추가하기</h2>
        <input type="text" id="product-name-input" />
        <input type="number" id="product-price-input" />
        <input type="number" id="product-quantity-input" />
        <button id="product-add-button">추가하기</button>
      </form>
      <div class="product-manage-item">
        <h2>상품 현황</h2>
        <table border="1" width="500px">
          <th>상품명</th>
          <th>가격</th>
          <th>수량</th>
          <th>구매</th>
          <tr>

          </tr>
        </table>
      </div>
    </div>
    <div id="vending-machine">
      <form>
        <h2>자판기 동전 충전하기</h2>
        <input type="number" id="vending-machine-charge-input" />
        <button id="vending-machine-charge-button">충전하기</button>
      </form>
      <div>보유 금액 : <span id="vending-machine-charge-amount"></span></div>
      <div>
        <h2>자판기가 보유한 동전</h2>
        <table border="1" width="200px">
          <th>동전</th>
          <th>개수</th>
          <tr>
            <td>500원</td>
            <td><span id="vending-machine-coin-500-quantity"></span></td>
          </tr>
          <tr>
            <td>100원</td>
            <td><span id="vending-machine-coin-100-quantity"></span></td>
          </tr>
          <tr>
            <td>50원</td>
            <td><span id="vending-machine-coin-50-quantity"></span></td>
          </tr>
          <tr>
            <td>10원</td>
            <td><span id="vending-machine-coin-10-quantity"></span></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="purchase-menue">
      <form>
        <h2>금액 투입</h2>
        <input type="number" id="charge-input" />
        <button id="charge-button">투입하기</button>
      </form>
      <div>투입한 금액 : <span id="charge-amount"></span></div>
      <div class="product-purchase-item">
        <h2>구매할 수 있는 상품 현황</h2>
        <table border="1" width="500px">
          <th>상품명</th>
          <th>가격</th>
          <th>수량</th>
          <th>구매</th>
          <tr>

          </tr>
        </table>
      </div>
      <div>
        <h2>잔돈</h2>
        <button id="coin-return-button">반환하기</button>
        <table border="1" width="200px">
          <th>동전</th>
          <th>개수</th>
          <tr>
            <td>500원</td>
            <td><span id="coin-500-quantity"></span></td>
          </tr>
          <tr>
            <td>100원</td>
            <td><span id="coin-100-quantity"></span></td>
          </tr>
          <tr>
            <td>50원</td>
            <td><span id="coin-50-quantity"></span></td>
          </tr>
          <tr>
            <td>10원</td>
            <td><span id="coin-10-quantity"></span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
